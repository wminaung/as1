<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item Detail</title>
    <link rel="icon" type="image/x-icon" href="/image/groceries.png" />
    <link rel="stylesheet" href="css/style.css" />

    <style>
      .detail-container {
        display: flex;
        justify-content: space-evenly;
      }
      .d-img {
        border: 3px solid black;
        border-radius: 10px;
        margin-top: 10px;
      }
      .d-detail {
        margin-top: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 500px;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .d-flex {
        display: flex;
        justify-content: space-between;

        height: 40px;
      }
      .buy-btn {
        width: 100px;
        height: 30px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .buy-btn:active {
        background-color: rgb(241, 203, 132);
        color: white;
      }
    </style>

    <script>
      function buyBtn() {
        alert("Opp! You can't buy.");
      }
    </script>
  </head>

  <body>
    <div id="all-bg"></div>
    <div id="container">
      <header>
        <h1>Item Details</h1>
      </header>
      <nav>
        <div class="icon-holder">
          <img id="icon" src="image/groceries.png" alt="photo" />
        </div>
        <ul>
          <li><a class="outline" href="/index.html">Home</a></li>
          <li><a class="outline" href="/about.html">Home</a></li>
          <li><a class="outline colorActive">Details</a></li>
          <li><a class="outline" href="/help.html">Help</a></li>
          <li><a class="outline" href="login.html">Logout</a></li>
        </ul>
      </nav>

      <div class="detail-container">
        <div>
          <img class="d-img" src="image/pen.jpg" width="300" alt="" />
        </div>

        <div>
          <div class="d-detail">
            <div class="d-flex">
              <div>Item Name :</div>
              <div class="item-name">Demo</div>
            </div>
            <hr />
            <br />
            <div class="d-flex">
              <div>Item Price :</div>
              <div class="item-price">0$</div>
            </div>
            <hr />
            <br />
            <div class="d-flex">
              <div>Item Model :</div>
              <div class="item-model">3A-Demo</div>
            </div>
            <hr />
            <br />
            <div class="d-flex">
              <div>Color :</div>
              <div class="item-color">Demo</div>
            </div>
            <hr />
            <br />
            <span>Desc :</span>
            <p class="item-desc">This is Demo</p>
          </div>
        </div>
      </div>
      <div style="width: 100%; text-align: center; margin-top: 30px">
        <button class="buy-btn" onclick="buyBtn()">BUY</button>
      </div>
      <footer>Copyright@2020</footer>
      <script src="./js/detail.js"></script>
      <script src="./js/location.js"></script>
    </div>
  </body>
</html>
